version: '3.8'

services:
  merit-series-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: merit-series-production
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - merit-series-network
    labels:
      - "com.merit-series.description=Merit series Production Web Server"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  merit-series-network:
    driver: bridge
