version: '3.8'

services:
  mppms-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mppms-production
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - mppms-network
    labels:
      - "com.mppms.description=MPPMS Production Web Server"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  mppms-network:
    driver: bridge

